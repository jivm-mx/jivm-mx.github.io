<html>
  <title>Simulacion de movimiento 2D</title>
  <body>
    <div
      id="bola"
      style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 50px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgb(0, 0, 0); ;
      "
    ></div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Posición X</th>
            <th>Velocidad X</th>
            <th>Direccion X</th>
            <th>Posición Y</th>
            <th>Velocidad Y</th>
            <th>Direccion Y</th>
            <th>Indice Z</th>
            <th>Radio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="posicionX">0</td>
            <td id="velocidadX">0</td>
            <td id="direccionX">0</td>
            <td id="posicionY">0</td>
            <td id="velocidadY">0</td>
            <td id="direccionY">0</td>
            <td id="indiceZ">0</td>
            <td id="radio">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./moveBall_bonus_jivm.js"></script>
  </body>
</html>

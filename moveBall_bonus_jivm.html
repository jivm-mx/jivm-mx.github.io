<html>
  <title>Simulacion de movimiento 2D</title>
  <body>
    <div
      id="object"
      style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 50px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgb(0, 0, 0); ;
      "
    ></div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Left</th>
            <th>speed</th>
            <th>forward?</th>
            <th>Top</th>
            <th>speed</th>
            <th>forward?</th>
            <th>Z-index</th>
            <th>Radius</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="left">0</td>
            <td id="speedLeft">0</td>
            <td id="goForwardLeft">0</td>
            <td id="top">0</td>
            <td id="speedTop">0</td>
            <td id="goForwardTop">0</td>
            <td id="zIndex">0</td>
            <td id="borderRadius">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./moveBall_bonus_jivm.js"></script>
  </body>
</html>

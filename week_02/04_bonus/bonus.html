<html>
  <title>2D movement simulation</title>
  <body>
    <div
      id="ball"></div>
    <div id ="table">
      <table>
        <thead>
          <tr>
            <th>Left</th>
            <th>speed</th>
            <th>forward?</th>
            <th>Top</th>
            <th>speed</th>
            <th>forward?</th>
            <th>Z-index</th>
            <th>Radius</th>
            <th>isDuplicating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="left">0</td>
            <td id="speedLeft">0</td>
            <td id="goForwardLeft">0</td>
            <td id="top">0</td>
            <td id="speedTop">0</td>
            <td id="goForwardTop">0</td>
            <td id="zIndex">0</td>
            <td id="borderRadius">0</td>
            <td id="isDuplicating">false</td>
            <td><button onclick="Restart()">Click me to start/stop the ball</button></td> 
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./bonus.js"></script>
  </body>
</html>
